name: SILENIUM TEST

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
    - name: Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '17'
    - name: Download Selenium server
      run: |
        wget https://selenium-release.storage.googleapis.com/3.141/selenium-server-standalone-3.141.59.jar 
    - name: Install Nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: | 
       npm install -g selenium-side-runner
       npm install -g chromedriver   
    - name: Run Selenium IDE script
      run: |
        java -jar selenium-server-standalone-3.141.59.jar -Dwebdriver.chrome.driver=./chromedriver -port 4545 &
        selenium-side-runner -c "browserName=chrome" Pre_Mila.side

